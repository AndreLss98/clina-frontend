<mat-card id="login-card">
  <mat-card-title>Clina Logo</mat-card-title>
  <mat-card-subtitle>Bem-vindo de volta!</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>EndereÃ§o de e-mail</mat-label>
        <input
          matInput
          placeholder="Digite seu e-mail"
          type="email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          placeholder="Digite sua senha"
          [type]="passwordType === 'visibility'? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon (click)="tooglePasswordVisibility()" matSuffix>{{passwordType}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary">Entrar</button>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="column">
    <a mat-button href="#" target="_self"
      >Esqueci minha senha</a
    >
  </mat-card-actions>
</mat-card>
